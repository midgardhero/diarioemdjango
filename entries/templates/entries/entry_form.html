{% extends "entries/base.html" %}
{% block content %}
    <form method="post">{% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Save">
    </form>
    {% if entry %}
        <a href="{% url 'entry-detail' entry.id %}">
            <button>Cancelar</button>
        </a>
    {% else %}
        <a href="{% url 'entry-list' %}">
            <button>Cancelar</button>
        </a>
    {% endif %}
{% endblock %}
